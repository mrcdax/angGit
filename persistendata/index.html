<!DOCTYPE html>
<html>
<head>
    <title>pouchdb</title>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <link href="Scripts/jquery-ui.css" rel="stylesheet" />
    <script src="Scripts/jquery-ui-1.8.16.custom.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js"></script>
    <script src="Scripts/pouchdb-2.2.3.min.js"></script>
</head>
<body>
    <h1 id="title">Notes</h1>
    <div id="container">
        <div id="leftline"></div>
        <div id="topbar"></div>
        <div id="noteform">
            <input type="text" id="notetitle" placeholder="Title" />
            <textarea id="notebody" rows=5 cols=50 placeholder="Insert note here"></textarea>
            <input type="button" id="button" value="Save" />
        </div>
        <div id="saved"></div>
    </div>
</body>
</html>
