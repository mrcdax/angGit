<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AJAX</title>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" media="all" />
</head>
<body>
    <div id="container">
        <h1>jQuery ajax request and php response</h1>
        <div id="main">
            <form id="myForm" method="post">
                <fieldset>
                    <legend>Request data</legend>
                    <label for="name">Name: </label>
                    <input type="text" name="fname" id="name" placeholder="John Smith" value="John Lennon" />
                    <label for="age">Age: </label>
                    <input type="number" name="age" id="age" placeholder="Not underage, right?" value="99" />
                    <label for="function">Function: </label>
                    <select name="func" id="func">
                        <option value="CEO" selected>CEO</option>
                        <option value="Not CEO">Not CEO</option>
                    </select>
                    <label>Awesome: </label>
                    <span id="radio">
                        <label>Yep<input type="radio" name="awesome" value="Yep" class="nomargin" /></label>
                        <label>No<input type="radio" name="awesome" value="Nope" class="nomargin" checked /></label>
                    </span>
                    <label>Hobbies: </label>
                    <span id="check">
                        <label>Owling<input type="checkbox" name="hobby1" value="Owling" class="nomargin" /></label>
                        <label>Planking<input type="checkbox" name="hobby2" value="Planking" class="nomargin" checked /></label>
                    </span>
                    <!--<input type="file" name="file" accept="image/*" />-->
                    <div id="dragdrop">Drag & drop an image here</div>
                    <div id="bar">
                        <span>0%</span>
                        <div id="progress"></div>
                    </div>
                    <input type="submit" id="btn" name="btn" value="Submit" />
                </fieldset>
            </form>
        </div>
        <div class="result">
            <fieldset>
                <legend>Response from server</legend>
                <div id="result"></div>
            </fieldset>
        </div>
    </div>
</body>
</html>
