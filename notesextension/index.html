<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <link href="homepagestyle.css" rel="stylesheet" />
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/pouchdb-2.2.3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div id="saved"></div>
        <div class="notepad">
            <div class="notepad-heading">
                <h1>Notepad</h1>
                <input type="button" id="button" class="button" value="Save" />
            </div>
            <div id="noteform">
                <input type="text" id="notetitle" placeholder="Title" />
                <textarea id="notebody" rows=15 cols=45 placeholder="Add text here"></textarea>
            </div>
        </div>
    </div>
    <div class="footer">&copy;2014@mrc</div>
</body>
</html>
