<div class="container">
    <input type="text" ng-model="search" />
    <select ng-model="order">
        <option value="name">name</option>
        <option value="size">size</option>
    </select>
    <ul>
        <li ng-repeat="phone in phones | filter:search | orderBy:order">
            <a href="#/{{phone.name}}">{{phone.name}} - {{phone.size}}</a>
        </li>
    </ul>
</div>
